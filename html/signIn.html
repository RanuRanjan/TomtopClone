<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..\css\signIn.css">
    <link rel="stylesheet" href="..\css\signUp.css">

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
     <div id="Sign-main">
          <div>
              <a href="https://www.tomtop.com/?_ga=2.147804734.827035736.1629654995-4978269363.1276037099"><img src="https://static.tomtop.com/tomtop/acount/icon/logo.png?v=3" alt=""></a>
          </div>
          <div class="form">
              <form action="">
                  <div class="SignIn-h3">
                    <h3>Sign In</h3>
                  </div>
                  <div class="SignInWith-p">
                      <p>Sign In With</p>
                  </div>
                  <div class="SignIn-icon">
                      <ul>
                          <li><img src="https://image.flaticon.com/icons/png/512/733/733547.png" alt=""></li>
                          <li><img src="https://seekicon.com/free-icon-download/google_4.svg" alt=""></li>
                          <li><img src="https://image.flaticon.com/icons/png/512/124/124021.png" alt=""></li>
                          
                       
                      </ul>
                  </div>

                 <div class="or">
                     <p>Or</p>
                 </div>
                 
                  <input type="text" id="email" placeholder="Email address">

                  <input type="password" id="Password" placeholder="password">
                  
                  <p class="forgot">Forgot Your Password</p>
                  
                  <!-- <input type="submit" value="Sign In" id="signBtn" > -->
                  <button onclick="login(event)"  class="large-box" id="signIn">Login</button>

                  <span>New  To  TomTop ?</span>
                  <a class="SignUp" href="signUp.html">Create Your Account</a>
              </form>
          </div>

     </div>
</body>
<script>
    let name = document.getElementById("signIn")
    function login(e) {
        e.preventDefault()
      let name = document.getElementById("email").value
      let password = document.getElementById("Password").value
      let data = JSON.parse(localStorage.getItem("logindata"))
      if (data.name == name && data.password == password) {
        console.log(data)
        window.location.href = "product.html"
      } 
      else alert("Please Enter Right Details")
    }
  </script>
</html>
