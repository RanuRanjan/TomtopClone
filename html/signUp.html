<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..\css\signUp.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
     <div id="Sign-main">
          <div>
              <a href="https://www.tomtop.com/?_ga=2.147804734.827035736.1629654995-4978269363.1276037099"><img src="https://static.tomtop.com/tomtop/acount/icon/logo.png?v=3" alt=""></a>
          </div>
          <div class="form">
              <form action="">
                  <div class="SignIn-h3">
                    <h3>Create Account</h3>
                  </div>
                         
                  <input class="large-box" type="text" id="email" placeholder="Email address">

                  <input  class="large-box"type="text" id="Password" placeholder="6-20 character (letter or numbers only)">

                  <input class="large-box" type="text" id="Password" placeholder="Enter password again">
                
                  <input class="large-box" type="number" placeholder="Enter Your Mobile No">

                  <input type="checkbox" id="checkbox1">
                  <label for="checkbox1" class="agree">I agree to the <span><a href="">tomtop Terms & Conditions , Privacy Policy.</a></span></label><br><br>

                  <input type="checkbox" id="checkbox2">
                  <label class="agree" for="checkbox2">Yes, Sign up our newsletter, get $50 coupons in your first email! You will receive our latest updates, news, and promotions from Tomtop.</label>

                  
                                   
                  <input class="large-box" type="submit" value="Create My Account" id="signUpBtn" >

                  <span>Already Have An Account ?</span>
                  <a class="SignUp" href="signIn.html"> Sign In </a>
              </form>
          </div>

     </div>
</body>
</html>
