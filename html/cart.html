<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..\css\cart.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link
    rel="stylesheet"
    href="path/to/font-awesome/css/font-awesome.min.css"
  />
    <style>
       
    </style>
</head>
<body>

    <div id="main">
       
        <div class="header">
          <img src="..\image\cart.jpg" alt="cartheader">
        </div>
      <div class="menu-Bar">
          <div>Item</div>
          <div>Name</div>
          <div>Quantity</div>
          <div>Price</div>
      </div>

     <div class="arrange">
      <div class="shopCart-menu">
        <input type="checkbox">
        <label for="">Ships from China Warehouse</label>
        <hr>
       <div id="cart">
          <div id="img"></div>
          <div id="name"></div>
          <div id="quantity"></div>
          <div id="price"></div>
       </div>
      </div>

      <div class="Order-total">
        <p>Order Summary :</p>
        <div class="price_total">
          <div class="summ">Subtotal :</div>
          <div id="total_price">$</div>
        </div>
        <div class="Discount price_total">
          <div class="summ">Discount:</div>
          <div id="Discount">30% <span>10%</span>          
          </div>
        </div>
        <div class="Final_Price price_total">
          <div class="summ">Total :</div>
          <div id="final_total">$        
          </div>
        </div>
        <a href="payment.html"><button>Proceed to Checkout</button></a>
      </div>
     </div>

     <button class="center" onclick="shopping()">Continue Shopping</button>

       
    
      <div class="cart-footer">
        <img src="..\image\cartfooter.jpg" alt="">
      </div>
   
    
 </div>
</body>
<script src="..\js/cart.js"></script>
</html>
